<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Plagiarism Detection</h1>
        <form action="/check" method="POST" enctype="multipart/form-data">
            <label>Upload Document 1:</label>
            <input type="file" name="file1" required><br><br>
            <label>Upload Document 2:</label>
            <input type="file" name="file2" required><br><br>
            <button type="submit">Check Plagiarism</button>
        </form>

        {% if similarity %}
            <h2>Similarity Score: {{ similarity }}%</h2>
        {% endif %}
    </div>
</body>
</html>
